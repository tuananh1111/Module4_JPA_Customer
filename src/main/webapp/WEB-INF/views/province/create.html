<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Province</title>
</head>
<body>
<h1>Create Province</h1>
<a href="/provinces">Back to Province List</a>
<div th:if="${message}">
    <span th:text="${message}"></span>
</div>
<form th:action="@{/create-province}" method="post" th:object="${province}">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create Province"></td>
        </tr>
    </table>
</form>
</body>
</html>
